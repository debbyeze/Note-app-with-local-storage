<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Note App</title>
  </head>
  <body>
    <main>
      <div>
        <h2>Notepad Extraordinary <img src="/note_alt_FILL0_wght400_GRAD0_opsz48.png" alt="note" width="30px" height="30px"></h2>
      </div>
      <div class="wrapper">
        <div class="form">
         <section class="add-note-icon">
         <img src="/icons8-add-note-24.png" alt="add note" width="70px" height="70px">
         <p>Add note</p>
         </section>
         <form action="#" method="post">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <label for="desc">Description</label>
          <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
          <label for="dob">Scheduled Date</label>
          <input type="date" name="dob" id="dob" />
          <div class="btn">
            <input type="reset">
          <input type="submit">
          </div> 
        </form>
        </div>
        
        <div id="notes-container">
          <ul></ul>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
